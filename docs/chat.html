<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --sidebar:#f9fafb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  overflow:hidden;
}

/* ================= SIDEBAR ================= */

.sidebar{
  width:260px;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  transition:0.3s ease;
}

.sidebar.collapsed{
  width:70px;
}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  font-weight:600;
}

.collapse-btn{
  cursor:pointer;
  font-size:14px;
}

.new-chat{
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
  background:white;
  cursor:pointer;
  margin-bottom:20px;
  font-size:14px;
}

.chat-list{
  flex:1;
  overflow-y:auto;
}

.logout{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-top:auto;
}

/* ================= MAIN ================= */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100vh;
}

.topbar{
  height:60px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:600;
}

/* CHAT AREA */

.chat-wrapper{
  flex:1;
  overflow-y:auto;
  padding:40px 16px 140px;
  display:flex;
  justify-content:center;
}

.chat{
  width:100%;
  max-width:760px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* MESSAGE */

.message{
  animation:fadeUp .2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px);}
  to{opacity:1;transform:translateY(0);}
}

.user{
  align-self:flex-end;
  background:#111827;
  color:white;
  padding:12px 16px;
  border-radius:18px;
  max-width:70%;
  font-size:14px;
}

.ai{
  max-width:85%;
  font-size:15px;
  line-height:1.7;
}

/* INPUT */

.input-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:760px;
  background:white;
  border:1px solid var(--border);
  border-radius:24px;
  padding:8px 12px;
}

.input-row{
  display:flex;
  gap:8px;
}

textarea{
  flex:1;
  border:none;
  resize:none;
  outline:none;
  font-size:15px;
  max-height:200px;
}

.send{
  border:none;
  background:#111827;
  color:white;
  border-radius:50%;
  width:38px;
  height:38px;
  cursor:pointer;
}

/* EMPTY STATE */

.empty-state{
  text-align:center;
  margin-top:80px;
}

.empty-state h1{
  font-size:26px;
  margin-bottom:10px;
}

.empty-state p{
  color:var(--muted);
  margin-bottom:20px;
}

.suggestions button{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  margin:4px;
  font-size:14px;
}

/* CODE BLOCK */

.code-block{
  margin-top:16px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
}

.code-header{
  display:flex;
  justify-content:space-between;
  padding:8px 12px;
  font-size:12px;
  background:#f3f4f6;
}

.code-header button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:12px;
}

.code-block pre{
  margin:0;
  padding:16px;
  overflow:auto;
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    Zynk
    <span class="collapse-btn" onclick="toggleSidebar()">⇤</span>
  </div>
  <button class="new-chat">New Chat</button>
  <div class="chat-list"></div>
  <div class="logout">Logout</div>
</div>

<div class="main">

<div class="topbar">
  Zynk AI
</div>

<div class="chat-wrapper" id="chatWrapper">
  <div class="chat" id="chat">

    <div class="empty-state" id="emptyState">
      <h1>Welcome to Zynk</h1>
      <p>Ask anything. I’ll respond clearly and simply.</p>
      <div class="suggestions">
        <button onclick="quickPrompt('Explain this Python code')">Explain Python code</button>
        <button onclick="quickPrompt('Summarize this text')">Summarize text</button>
        <button onclick="quickPrompt('Help me fix a bug')">Fix a bug</button>
      </div>
    </div>

  </div>
</div>

<div class="input-bar">
  <div class="input-row">
    <textarea id="input" rows="1" placeholder="Message Zynk..."></textarea>
    <button class="send" onclick="send()">➤</button>
  </div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="https://dev-router.onrender.com";
const token=localStorage.getItem("token");

const chat=document.getElementById("chat");
const chatWrapper=document.getElementById("chatWrapper");
const textarea=document.getElementById("input");
const sidebar=document.getElementById("sidebar");

function toggleSidebar(){
  sidebar.classList.toggle("collapsed");
}

/* Auto resize */
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

function scrollBottom(){
  chatWrapper.scrollTop=chatWrapper.scrollHeight;
}

function formatAI(text){
  return text.replace(/```(\w+)?\n([\s\S]*?)```/g,(match,lang,code)=>{
    const language=lang||"plaintext";
    return `
      <div class="code-block">
        <div class="code-header">
          <span>${language}</span>
          <button onclick="copyCode(this)">Copy</button>
        </div>
        <pre><code class="language-${language}">
${code.replace(/</g,"&lt;")}
        </code></pre>
      </div>
    `;
  }).replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code=btn.parentElement.nextElementSibling.querySelector("code").innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1000);
}

function addUser(text){
  const div=document.createElement("div");
  div.className="user message";
  div.innerText=text;
  chat.appendChild(div);
}

function addAI(){
  const div=document.createElement("div");
  div.className="ai message";
  chat.appendChild(div);
  return div;
}

function hideEmpty(){
  const e=document.getElementById("emptyState");
  if(e) e.remove();
}

async function send(){
  const q=textarea.value.trim();
  if(!q) return;

  hideEmpty();
  addUser(q);
  textarea.value="";
  textarea.style.height="auto";

  const ai=addAI();
  let full="";
  let buffer="";

  scrollBottom();

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
      if(!part.startsWith("data:")) continue;
      const data=part.slice(5);

      if(data==="[DONE]"){
        ai.innerHTML=formatAI(full);
        document.querySelectorAll("pre code").forEach(b=>hljs.highlightElement(b));
        scrollBottom();
        return;
      }

      try{
        const json=JSON.parse(data);
        if(json.type==="token"){
          full+=json.value;
          ai.textContent=full;
          scrollBottom();
        }
      }catch{}
    }
  }
}

function quickPrompt(text){
  textarea.value=text;
  send();
}
</script>

</body>
</html>
