<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk — Execution Interface</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f6f8fb;
  --text:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;
  --surface:#ffffff;
  --accent:#2563eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
}

.app{
  display:flex;
  height:100%;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:white;
  border-right:1px solid var(--border);
  padding:28px 20px;
  display:flex;
  flex-direction:column;
  transition:.3s ease;
}
.sidebar.collapsed{width:80px;}

.logo{
  font-weight:700;
  font-size:18px;
  margin-bottom:30px;
}

.new-chat{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  transition:.2s;
}
.new-chat:hover{background:#f3f4f6;}

.chat-list{flex:1;margin-top:20px;overflow-y:auto;}
.chat-item{
  padding:10px 12px;
  border-radius:10px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}
.chat-item:hover{background:#f3f4f6;color:var(--text);}

.logout{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-top:15px;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* GLASS TOPBAR */
.topbar{
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.3);
}

.routing{
  font-size:13px;
  color:var(--muted);
  opacity:0;
  transition:.2s;
}
.routing.active{opacity:1;}

/* CHAT */
.chat-area{
  flex:1;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  padding:60px 20px 160px;
}

.chat{
  width:100%;
  max-width:820px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

/* MESSAGE */
.message{
  animation:fadeUp .22s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(8px);}
  to{opacity:1;transform:translateY(0);}
}

.user{
  align-self:flex-end;
  background:#111827;
  color:white;
  padding:14px 18px;
  border-radius:20px;
  max-width:70%;
  font-size:15px;
}

.ai{
  font-size:15px;
  line-height:1.75;
  max-width:80%;
}

/* CODE BLOCK */
.code-block{
  margin-top:16px;
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  background:white;
  box-shadow:0 12px 30px rgba(0,0,0,.05);
}

.code-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 12px;
  background:#f9fafb;
  border-bottom:1px solid var(--border);
  font-size:12px;
  color:var(--muted);
}

.copy-btn{
  background:white;
  border:1px solid var(--border);
  border-radius:8px;
  padding:4px 8px;
  cursor:pointer;
  font-size:12px;
}

/* GLASS INPUT */
.input-dock{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:820px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.4);
  border-radius:28px;
  padding:10px 16px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
}

.input-row{
  display:flex;
  gap:10px;
}

textarea{
  flex:1;
  border:none;
  background:transparent;
  resize:none;
  outline:none;
  font-size:15px;
  max-height:200px;
}

.send{
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:#111827;
  color:white;
  cursor:pointer;
  transition:.2s;
}
.send:hover{transform:scale(1.05);}
</style>
</head>

<body>

<div class="app">

<div class="sidebar" id="sidebar">
  <div class="logo">ZYNK</div>
  <button class="new-chat">+ New Chat</button>
  <div class="chat-list"></div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="main">

<div class="topbar">
  <div>Execution Interface</div>
  <div class="routing" id="routingText"></div>
</div>

<div class="chat-area">
  <div class="chat" id="chat"></div>
</div>

<div class="input-dock">
  <div class="input-row">
    <textarea id="input" rows="1" placeholder="Execute request..."></textarea>
    <button class="send" onclick="send()">➤</button>
  </div>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="https://dev-router.onrender.com";
const token=localStorage.getItem("token");

function logout(){
  localStorage.removeItem("token");
  window.location="index.html";
}

const textarea=document.getElementById("input");
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

function addUserMessage(text){
  const msg=document.createElement("div");
  msg.className="user message";
  msg.innerText=text;
  document.getElementById("chat").appendChild(msg);
}

function addAIMessage(html){
  const msg=document.createElement("div");
  msg.className="ai message";
  msg.innerHTML=html;
  document.getElementById("chat").appendChild(msg);
}

function detectLanguage(code){
  const trimmed=code.trim();
  if(trimmed.startsWith("import ")||trimmed.includes("def ")) return "python";
  if(trimmed.includes("function")||trimmed.includes("=>")) return "javascript";
  if(trimmed.includes("<html")) return "html";
  return "plaintext";
}

function format(text){
  return text.replace(/```([\s\S]*?)```/g,(m,code)=>{
    const lang=detectLanguage(code);
    return `
    <div class="code-block">
      <div class="code-header">
        <span>${lang}</span>
        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
      </div>
      <pre><code class="language-${lang}">${code.replace(/</g,"&lt;")}</code></pre>
    </div>
    `;
  }).replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code=btn.closest(".code-block").querySelector("code").innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1200);
}

async function send(){
  const q=textarea.value.trim();
  if(!q) return;

  addUserMessage(q);
  textarea.value="";
  textarea.style.height="auto";

  document.getElementById("routingText").innerText="Routing intelligently…";
  document.getElementById("routingText").classList.add("active");

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();
  let full="";
  let buffer="";

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
      if(part.startsWith("data:")){
        const data=part.replace("data:","").trim();
        if(data==="[DONE]"){
          addAIMessage(format(full));
          document.getElementById("routingText").classList.remove("active");
          return;
        }
        try{
          const json=JSON.parse(data);
          if(json.type==="token"){
            full+=json.value;
          }
        }catch{}
      }
    }
  }
}
</script>

</body>
</html>
