<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f8fafc;
  --surface:#ffffff;
  --sidebar:#f1f5f9;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --accent:#2563eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
  background:linear-gradient(180deg,#f8fafc,#eef2f7);
  height:100vh;
  overflow:hidden;
  color:var(--text);
}

.app{
  display:flex;
  height:100%;
}

/* ================= SIDEBAR ================= */

.sidebar{
  width:260px;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:28px 20px;
  display:flex;
  flex-direction:column;
  transition:width .25s ease;
  position:relative;
}

.sidebar.collapsed{
  width:88px;
}

.brand{
  font-weight:700;
  font-size:20px;
  letter-spacing:.5px;
  margin-bottom:40px;
}

.collapse-btn{
  position:absolute;
  top:30px;
  right:-14px;
  width:28px;
  height:28px;
  background:white;
  border:1px solid var(--border);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
  transition:.2s;
}

.new-chat{
  padding:12px;
  border-radius:12px;
  background:white;
  border:1px solid var(--border);
  font-weight:500;
  cursor:pointer;
  margin-bottom:25px;
}

.chat-list{
  flex:1;
  overflow-y:auto;
}

.chat-item{
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-bottom:6px;
}

.chat-item:hover{
  background:white;
  color:var(--text);
}

.logout{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-top:20px;
}

/* ================= MAIN ================= */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOP STRIP */

.top-strip{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:var(--muted);
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}

/* CHAT AREA */

.chat-wrapper{
  flex:1;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  padding:80px 20px 160px;
}

.chat{
  width:100%;
  max-width:860px;
  display:flex;
  flex-direction:column;
  gap:32px;
}

/* MESSAGES */

.message{
  animation:fadeUp .25s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(8px);}
  to{opacity:1;transform:translateY(0);}
}

.user{
  align-self:flex-end;
  background:#111827;
  color:white;
  padding:14px 20px;
  border-radius:22px;
  max-width:70%;
  font-size:15px;
}

.ai{
  max-width:80%;
  font-size:16px;
  line-height:1.8;
}

/* CODE BLOCK */

.code-block{
  margin-top:18px;
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  background:white;
  box-shadow:0 14px 40px rgba(15,23,42,.06);
}

.code-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:#f8fafc;
  border-bottom:1px solid var(--border);
  font-size:12px;
  color:var(--muted);
}

.copy-btn{
  border:1px solid var(--border);
  background:white;
  border-radius:8px;
  padding:4px 10px;
  font-size:12px;
  cursor:pointer;
}

/* INPUT */

.input-dock{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:860px;
  background:white;
  border:1px solid var(--border);
  border-radius:32px;
  padding:14px 18px;
  box-shadow:0 30px 70px rgba(0,0,0,.1);
}

.input-row{
  display:flex;
  gap:12px;
}

textarea{
  flex:1;
  border:none;
  resize:none;
  outline:none;
  font-size:16px;
  max-height:200px;
}

.send{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#111827;
  color:white;
  cursor:pointer;
}

/* MOBILE */

@media(max-width:900px){
  .sidebar{
    position:fixed;
    left:-260px;
    top:0;
    height:100%;
    z-index:1000;
    box-shadow:20px 0 60px rgba(0,0,0,.1);
  }
  .sidebar.mobile-open{
    left:0;
  }
}

</style>
</head>

<body>

<div class="app">

<div class="sidebar" id="sidebar">
  <div class="brand">ZYNK</div>
  <div class="collapse-btn" onclick="toggleSidebar()">⟨</div>
  <button class="new-chat">New Chat</button>
  <div class="chat-list"></div>
  <div class="logout">Logout</div>
</div>

<div class="main">

<div class="top-strip">
  Intelligent Routing Layer
</div>

<div class="chat-wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input-dock">
  <div class="input-row">
    <textarea placeholder="Ask something…"></textarea>
    <button class="send">➤</button>
  </div>
</div>

</div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}
</script>

</body>
</html>
