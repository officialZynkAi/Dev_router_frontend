<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --sidebar:#f8fafc;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --primary:#111827;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  background:var(--bg);
  color:var(--text);
}

/* ========== APP LAYOUT ========== */

.app{
  position:relative;
  height:100vh;
  display:flex;
}

/* ========== SIDEBAR ========== */

.sidebar{
  position:absolute;
  left:-280px;
  top:0;
  width:280px;
  height:100%;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  transition:0.25s ease;
  z-index:1000;
}

.sidebar.open{ left:0; }

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
  margin-bottom:20px;
}

.close-btn{ cursor:pointer; }

.new-chat{
  padding:10px;
  border:1px solid var(--border);
  background:white;
  border-radius:8px;
  margin-bottom:20px;
  cursor:pointer;
}

.chat-list{
  flex:1;
  overflow-y:auto;
}

.chat-item{
  padding:8px;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
  margin-bottom:4px;
}

.chat-item:hover{
  background:white;
}

.chat-item.active{
  background:white;
  font-weight:500;
}

.logout{
  margin-top:auto;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* Overlay */

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.25);
  opacity:0;
  visibility:hidden;
  transition:0.2s;
}

.overlay.show{
  opacity:1;
  visibility:visible;
}

/* ========== MAIN ========== */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100%;
}

/* TOPBAR */

.topbar{
  height:60px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:600;
  gap:10px;
}

.menu-btn{
  cursor:pointer;
  font-size:18px;
}

/* CHAT AREA */

.chat-wrapper{
  flex:1;
  overflow-y:auto;
  padding:40px 20px 140px;
  display:flex;
  justify-content:center;
}

.chat{
  width:100%;
  max-width:800px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* Messages */

.message{
  line-height:1.7;
  font-size:15px;
}

.user{
  align-self:flex-end;
  background:var(--primary);
  color:white;
  padding:12px 16px;
  border-radius:18px;
  max-width:70%;
}

.ai{
  max-width:85%;
}

/* Code Block */

.code-block{
  margin-top:16px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
}

.code-header{
  display:flex;
  justify-content:space-between;
  padding:8px 12px;
  background:#f1f5f9;
  font-size:12px;
}

.code-header button{
  background:none;
  border:none;
  cursor:pointer;
}

.code-block pre{
  margin:0;
  padding:16px;
  overflow:auto;
}

/* INPUT */

.input-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:800px;
  background:white;
  border:1px solid var(--border);
  border-radius:24px;
  padding:12px 16px;
}

textarea{
  width:100%;
  border:none;
  resize:none;
  outline:none;
  font-size:15px;
  max-height:200px;
}

.send{
  position:absolute;
  right:16px;
  bottom:14px;
  background:var(--primary);
  color:white;
  border:none;
  width:38px;
  height:38px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    Zynk
    <span class="close-btn" onclick="toggleSidebar()">✕</span>
  </div>

  <button class="new-chat" onclick="createChat()">New Chat</button>
  <div class="chat-list" id="chatList"></div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="main">

<div class="topbar">
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  Zynk AI
</div>

<div class="chat-wrapper" id="chatWrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input-bar">
  <textarea id="input" rows="1" placeholder="Message Zynk..."></textarea>
  <button class="send" onclick="send()">➤</button>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="https://dev-router.onrender.com";
const token=localStorage.getItem("token");

let currentChatId=null;

const chat=document.getElementById("chat");
const chatWrapper=document.getElementById("chatWrapper");
const textarea=document.getElementById("input");

/* Sidebar */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

/* Auto resize */
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

/* Scroll */
function scrollBottom(){
  chatWrapper.scrollTop=chatWrapper.scrollHeight;
}

/* Format Code */
function formatAI(text){
  return text.replace(/```(\w+)?\n([\s\S]*?)```/g,(m,lang,code)=>{
    const language=lang||"plaintext";
    return `
      <div class="code-block">
        <div class="code-header">
          <span>${language}</span>
          <button onclick="copyCode(this)">Copy</button>
        </div>
        <pre><code class="language-${language}">
${code.replace(/</g,"&lt;")}
        </code></pre>
      </div>
    `;
  }).replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code=btn.parentElement.nextElementSibling.querySelector("code").innerText;
  navigator.clipboard.writeText(code);
}

/* Message Add */
function addUser(text){
  const div=document.createElement("div");
  div.className="message user";
  div.innerText=text;
  chat.appendChild(div);
}

function addAI(){
  const div=document.createElement("div");
  div.className="message ai";
  chat.appendChild(div);
  return div;
}

/* SEND */
async function send(){
  const q=textarea.value.trim();
  if(!q) return;

  addUser(q);
  textarea.value="";
  textarea.style.height="auto";

  const ai=addAI();
  let full="";
  let buffer="";

  scrollBottom();

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q,chat_id:currentChatId})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
      if(!part.startsWith("data:")) continue;
      const data=part.slice(5);

      if(data==="[DONE]"){
        ai.innerHTML=formatAI(full);
        document.querySelectorAll("pre code").forEach(b=>hljs.highlightElement(b));
        scrollBottom();
        loadChats();
        return;
      }

      try{
        const json=JSON.parse(data);
        if(json.type==="token"){
          full+=json.value;
          ai.textContent=full;
          scrollBottom();
        }
      }catch{}
    }
  }
}

/* Chat History */

async function loadChats(){
  const res=await fetch(`${BACKEND_URL}/chats`,{
    headers:{Authorization:"Bearer "+token}
  });
  const chats=await res.json();
  const list=document.getElementById("chatList");
  list.innerHTML="";
  chats.forEach(c=>{
    const div=document.createElement("div");
    div.className="chat-item";
    div.innerText=c.title;
    div.onclick=()=>loadMessages(c.id);
    list.appendChild(div);
  });
}

async function loadMessages(id){
  currentChatId=id;
  chat.innerHTML="";
  const res=await fetch(`${BACKEND_URL}/chats/${id}/messages`,{
    headers:{Authorization:"Bearer "+token}
  });
  const msgs=await res.json();
  msgs.forEach(m=>{
    if(m.role==="user") addUser(m.content);
    else{
      const div=addAI();
      div.innerHTML=formatAI(m.content);
    }
  });
  scrollBottom();
}

async function createChat(){
  const res=await fetch(`${BACKEND_URL}/chats`,{
    method:"POST",
    headers:{Authorization:"Bearer "+token}
  });
  const data=await res.json();
  currentChatId=data.id;
  chat.innerHTML="";
  loadChats();
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="/";
}

loadChats();
</script>

</body>
</html>
