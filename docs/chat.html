<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --sidebar:#f8fafc;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);overflow:hidden;height:100vh;}

.app{position:relative;height:100vh;display:flex;}

/* ========== SIDEBAR (SLIDING) ========== */

.sidebar{
  position:absolute;
  left:-280px;
  top:0;
  width:280px;
  height:100%;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  transition:0.3s ease;
  z-index:1000;
}

.sidebar.open{ left:0; }

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
  margin-bottom:20px;
}

.close-btn{cursor:pointer;}

.new-chat{
  padding:10px;
  border:1px solid var(--border);
  background:white;
  border-radius:8px;
  margin-bottom:20px;
  cursor:pointer;
}

.chat-list{flex:1;overflow-y:auto;}
.logout{margin-top:auto;color:var(--muted);cursor:pointer;font-size:14px;}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.2);
  opacity:0;
  visibility:hidden;
  transition:0.3s;
}

.overlay.show{
  opacity:1;
  visibility:visible;
}

/* ========== MAIN ========== */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100%;
}

/* TOPBAR */

.topbar{
  height:60px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:600;
  gap:10px;
}

.menu-btn{
  cursor:pointer;
  font-size:18px;
}

/* CHAT */

.chat-wrapper{
  flex:1;
  overflow-y:auto;
  padding:40px 20px 140px;
  display:flex;
  justify-content:center;
}

.chat{
  width:100%;
  max-width:780px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* Messages */

.user{
  align-self:flex-end;
  background:#111827;
  color:white;
  padding:12px 16px;
  border-radius:18px;
  max-width:70%;
}

.ai{
  max-width:85%;
  line-height:1.7;
  font-size:15px;
}

/* Input */

.input-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:780px;
  background:white;
  border:1px solid var(--border);
  border-radius:24px;
  padding:10px 14px;
}

textarea{
  width:100%;
  border:none;
  resize:none;
  outline:none;
  font-size:15px;
}

.send{
  position:absolute;
  right:12px;
  bottom:12px;
  background:#111827;
  color:white;
  border:none;
  width:36px;
  height:36px;
  border-radius:50%;
  cursor:pointer;
}

/* Code Block */

.code-block{
  margin-top:16px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
}

.code-header{
  display:flex;
  justify-content:space-between;
  padding:8px 12px;
  background:#f1f5f9;
  font-size:12px;
}

.code-header button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:12px;
}

.code-block pre{
  margin:0;
  padding:16px;
  overflow:auto;
}
</style>
</head>

<body>

<div class="app">

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    Zynk
    <span class="close-btn" onclick="toggleSidebar()">✕</span>
  </div>
  <button class="new-chat">New Chat</button>
  <div class="chat-list"></div>
  <div class="logout">Logout</div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="main">

<div class="topbar">
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  Zynk AI
</div>

<div class="chat-wrapper" id="chatWrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input-bar">
  <textarea id="input" rows="1" placeholder="Message Zynk..."></textarea>
  <button class="send" onclick="send()">➤</button>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="YOUR_BACKEND_URL";
const token=localStorage.getItem("token");

const chat=document.getElementById("chat");
const wrapper=document.getElementById("chatWrapper");
const textarea=document.getElementById("input");

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

function scrollBottom(){
  wrapper.scrollTop=wrapper.scrollHeight;
}

function formatAI(text){
  return text.replace(/```(\w+)?\n([\s\S]*?)```/g,(m,lang,code)=>{
    const language=lang||"plaintext";
    return `
    <div class="code-block">
      <div class="code-header">
        <span>${language}</span>
        <button onclick="copyCode(this)">Copy</button>
      </div>
      <pre><code class="language-${language}">
${code.replace(/</g,"&lt;")}
      </code></pre>
    </div>
    `;
  }).replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code=btn.parentElement.nextElementSibling.querySelector("code").innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1000);
}

function addUser(text){
  const div=document.createElement("div");
  div.className="user";
  div.innerText=text;
  chat.appendChild(div);
}

function addAI(){
  const div=document.createElement("div");
  div.className="ai";
  chat.appendChild(div);
  return div;
}

async function send(){
  const q=textarea.value.trim();
  if(!q) return;

  addUser(q);
  textarea.value="";
  textarea.style.height="auto";

  const ai=addAI();
  let full="";
  let buffer="";

  scrollBottom();

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
      if(!part.startsWith("data:")) continue;
      const data=part.slice(5);

      if(data==="[DONE]"){
        ai.innerHTML=formatAI(full);
        document.querySelectorAll("pre code").forEach(b=>hljs.highlightElement(b));
        scrollBottom();
        return;
      }

      try{
        const json=JSON.parse(data);
        if(json.type==="token"){
          full+=json.value;
          ai.textContent=full;
          scrollBottom();
        }
      }catch{}
    }
  }
}
</script>

</body>
  </html>
