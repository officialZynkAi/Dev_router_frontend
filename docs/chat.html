<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk — Execution Interface</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --accent:#2563eb;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);height:100vh;overflow:hidden;}

.wrapper{display:flex;height:100vh;}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:white;
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  transition:0.3s;
}
.sidebar.collapsed{width:80px;}

.logo{font-weight:700;font-size:20px;margin-bottom:20px;}
.plan{font-size:13px;color:var(--muted);margin-bottom:20px;}

.new-chat{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  margin-bottom:15px;
}

.chat-list{flex:1;overflow-y:auto;}
.chat-item{padding:8px;border-radius:8px;font-size:14px;cursor:pointer;}
.chat-item:hover{background:#f1f5f9;}

.logout{
  margin-top:15px;
  font-size:14px;
  cursor:pointer;
  color:var(--muted);
}

/* MAIN */
.main{flex:1;display:flex;flex-direction:column;}

.topbar{
  height:70px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
}

.routing-status{
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:8px;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--accent);
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{opacity:0.3}
  50%{opacity:1}
  100%{opacity:0.3}
}

.chat-container{
  flex:1;
  overflow-y:auto;
  padding:40px 20px 120px;
  display:flex;
  justify-content:center;
}

.chat{
  width:100%;
  max-width:820px;
  display:flex;
  flex-direction:column;
  gap:26px;
}

.message{display:flex;}
.message.user{justify-content:flex-end;}

.bubble{
  max-width:85%;
  padding:16px 20px;
  border-radius:20px;
  line-height:1.7;
  font-size:15px;
  box-shadow:0 4px 16px rgba(0,0,0,0.05);
}

.message.user .bubble{
  background:#111827;
  color:white;
}

.message.ai .bubble{
  background:#ffffff;
  border:1px solid var(--border);
}

pre{
  position:relative;
  margin-top:12px;
  border-radius:12px;
  overflow:hidden;
}

.copy-btn{
  position:absolute;
  top:8px;
  right:8px;
  font-size:12px;
  background:white;
  border:1px solid var(--border);
  padding:4px 8px;
  border-radius:8px;
  cursor:pointer;
}

/* QUICK ACTIONS */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-top:20px;
}

.action-card{
  background:white;
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
  cursor:pointer;
  transition:0.2s;
}

.action-card:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 40px rgba(0,0,0,0.05);
}

/* INPUT */
.input-wrapper{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  border-top:1px solid var(--border);
  padding:15px;
  display:flex;
  justify-content:center;
}

.input-box{
  width:100%;
  max-width:820px;
  display:flex;
  gap:10px;
}

textarea{
  flex:1;
  resize:none;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  font-size:14px;
  outline:none;
  max-height:180px;
}

.send-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#111827;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar" id="sidebar">
  <div class="logo">ZYNK</div>
  <div class="plan">Plan: Pro</div>
  <button class="new-chat" onclick="createChat()">+ New Chat</button>
  <div class="chat-list" id="chatList"></div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="main">

<div class="topbar">
  <div>Execution Interface</div>
  <div class="routing-status" id="routingStatus"></div>
</div>

<div class="chat-container">
  <div class="chat" id="chat"></div>
</div>

<div class="input-wrapper">
  <div class="input-box">
    <textarea id="input" rows="1" placeholder="Execute request..."></textarea>
    <button class="send-btn" onclick="send()">➤</button>
  </div>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="https://dev-router.onrender.com";
const token=localStorage.getItem("token");

let currentChatId=null;
let isStreaming=false;

/* Auto resize */
const textarea=document.getElementById("input");
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

/* Routing Indicator */
function setRouting(stage){
  const el=document.getElementById("routingStatus");
  if(!stage){el.innerHTML="";return;}
  el.innerHTML=`<div class="dot"></div>${stage}`;
}

/* Format */
function format(text){
  return text
  .replace(/```(\w+)?([\s\S]*?)```/g,(m,lang,code)=>{
    const l=lang||"plaintext";
    return `<pre><button class="copy-btn" onclick="copyCode(this)">Copy</button><code class="language-${l}">${code.replace(/</g,"&lt;")}</code></pre>`;
  })
  .replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code=btn.parentElement.querySelector("code").innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1000);
}

function addMessage(text,role){
  const chat=document.getElementById("chat");
  const row=document.createElement("div");
  row.className="message "+role;
  const bubble=document.createElement("div");
  bubble.className="bubble";
  bubble.innerHTML=text;
  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
  document.querySelectorAll("pre code").forEach(block=>hljs.highlightElement(block));
  return bubble;
}

async function send(){
  if(isStreaming) return;
  const q=textarea.value.trim();
  if(!q) return;

  isStreaming=true;
  addMessage(format(q),"user");
  textarea.value="";
  textarea.style.height="auto";

  setRouting("Analyzing request...");
  setTimeout(()=>setRouting("Selecting optimal model..."),600);
  setTimeout(()=>setRouting("Executing..."),1200);

  const bubble=addMessage("","ai");

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q,chat_id:currentChatId})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();
  let buffer="";
  let fullText="";

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
      if(part.startsWith("data:")){
        const data=part.replace("data:","").trim();
        if(data==="[DONE]"){
          bubble.innerHTML=format(fullText);
          setRouting("");
          isStreaming=false;
          return;
        }
        try{
          const json=JSON.parse(data);
          if(json.type==="token"){
            fullText+=json.value;
            bubble.innerText=fullText;
          }
        }catch{}
      }
    }
  }
}

/* Logout */
function logout(){
  localStorage.removeItem("token");
  window.location="index.html";
}
</script>

</body>
</html>
