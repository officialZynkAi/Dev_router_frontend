<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk — AI Execution Interface</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f5f7fa;
  --surface:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;
  --accent:#2563eb;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
}

.wrapper{
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:280px;
  background:var(--surface);
  border-right:1px solid var(--border);
  padding:28px 20px;
  display:flex;
  flex-direction:column;
  transition:all .35s cubic-bezier(.4,0,.2,1);
}

.sidebar.collapsed{
  width:88px;
}

.logo{
  font-weight:700;
  font-size:20px;
  letter-spacing:.5px;
  margin-bottom:32px;
}

.toggle-btn{
  position:absolute;
  top:26px;
  right:-14px;
  width:28px;
  height:28px;
  background:white;
  border:1px solid var(--border);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.new-chat{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  font-weight:500;
  transition:.2s;
}
.new-chat:hover{
  background:#f1f5f9;
}

.chat-list{
  flex:1;
  margin-top:25px;
  overflow-y:auto;
}

.chat-item{
  padding:10px 12px;
  border-radius:12px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}
.chat-item:hover{
  background:#f3f4f6;
  color:var(--text);
}

.logout{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-top:20px;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOPBAR */
.topbar{
  height:80px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  font-size:14px;
  font-weight:500;
}

.routing-status{
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:8px;
  opacity:0;
  transition:opacity .3s;
}

.routing-status.active{
  opacity:1;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--accent);
  animation:pulse 1.3s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* CHAT */
.chat-container{
  flex:1;
  overflow-y:auto;
  padding:60px 20px 160px;
  display:flex;
  justify-content:center;
}

.chat{
  width:100%;
  max-width:820px;
  display:flex;
  flex-direction:column;
  gap:30px;
}

.message{
  display:flex;
}

.message.user{
  justify-content:flex-end;
}

.bubble{
  max-width:78%;
  padding:18px 22px;
  border-radius:22px;
  font-size:15px;
  line-height:1.75;
  box-shadow:0 8px 24px rgba(15,23,42,.05);
}

.message.user .bubble{
  background:#111827;
  color:white;
}

.message.ai .bubble{
  background:var(--surface);
  border:1px solid var(--border);
}

/* CODE */
pre{
  margin-top:14px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
}

.copy-btn{
  position:absolute;
  top:10px;
  right:10px;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
}

/* INPUT */
.input-wrapper{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:820px;
  background:white;
  border:1px solid var(--border);
  border-radius:28px;
  padding:10px 14px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

.input-box{
  display:flex;
  gap:10px;
}

textarea{
  flex:1;
  border:none;
  resize:none;
  font-size:15px;
  outline:none;
  padding:10px;
  max-height:180px;
}

.send-btn{
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#111827;
  color:white;
  cursor:pointer;
  transition:.2s;
}
.send-btn:hover{
  transform:scale(1.05);
}

</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar" id="sidebar">
  <div class="logo">ZYNK</div>
  <div class="toggle-btn" onclick="toggleSidebar()">⟨</div>
  <button class="new-chat">+ New Chat</button>
  <div class="chat-list"></div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="main">

<div class="topbar">
  <div>Execution Interface</div>
  <div class="routing-status" id="routingStatus">
    <div class="dot"></div>
    <span id="routingText"></span>
  </div>
</div>

<div class="chat-container">
  <div class="chat" id="chat"></div>
</div>

<div class="input-wrapper">
  <div class="input-box">
    <textarea id="input" rows="1" placeholder="Execute request..."></textarea>
    <button class="send-btn" onclick="send()">➤</button>
  </div>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="https://dev-router.onrender.com";
const token=localStorage.getItem("token");

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

function logout(){
  localStorage.removeItem("token");
  window.location="index.html";
}

/* Auto resize */
const textarea=document.getElementById("input");
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

/* Routing */
function setRouting(text){
  const status=document.getElementById("routingStatus");
  const label=document.getElementById("routingText");
  if(!text){
    status.classList.remove("active");
    return;
  }
  label.innerText=text;
  status.classList.add("active");
}

/* Messaging */
function addMessage(content,role){
  const chat=document.getElementById("chat");
  const row=document.createElement("div");
  row.className="message "+role;

  const bubble=document.createElement("div");
  bubble.className="bubble";
  bubble.innerHTML=content;

  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;

  document.querySelectorAll("pre code").forEach(block=>hljs.highlightElement(block));
  return bubble;
}

function format(text){
  return text
  .replace(/```(\w+)?([\s\S]*?)```/g,(m,lang,code)=>{
    const l=lang||"plaintext";
    return `<pre><button class="copy-btn" onclick="copyCode(this)">Copy</button><code class="language-${l}">${code.replace(/</g,"&lt;")}</code></pre>`;
  })
  .replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code=btn.parentElement.querySelector("code").innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1000);
}

async function send(){
  const q=textarea.value.trim();
  if(!q) return;

  addMessage(format(q),"user");
  textarea.value="";
  textarea.style.height="auto";

  setRouting("Analyzing request…");

  const bubble=addMessage("","ai");
  let full="";

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();
  let buffer="";

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
      if(part.startsWith("data:")){
        const data=part.replace("data:","").trim();
        if(data==="[DONE]"){
          bubble.innerHTML=format(full);
          setRouting("");
          return;
        }
        try{
          const json=JSON.parse(data);
          if(json.type==="token"){
            full+=json.value;
            bubble.innerText=full;
          }
        }catch{}
      }
    }
  }
}
</script>

</body>
</html>
