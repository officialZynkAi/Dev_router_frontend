<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --sidebar:#f9fafb;
  --accent:#111827;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
}

.app{
  display:flex;
  height:100%;
}

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:24px;
  display:flex;
  flex-direction:column;
  transition:.28s ease;
  z-index:1000;
}

.sidebar.open{
  left:0;
}

.new-chat{
  padding:10px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  margin-bottom:20px;
}

.chat-list{
  flex:1;
  overflow-y:auto;
}

.chat-item{
  padding:8px;
  border-radius:6px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

.chat-item:hover{
  background:white;
  color:var(--text);
}

.logout{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.2);
  opacity:0;
  visibility:hidden;
  transition:.2s;
}

.overlay.show{
  opacity:1;
  visibility:visible;
}

/* ================= MAIN ================= */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */

.topbar{
  height:60px;
  display:flex;
  align-items:center;
  padding:0 20px;
  border-bottom:1px solid var(--border);
}

.hamburger{
  font-size:22px;
  cursor:pointer;
}

/* CHAT AREA */

.chat-wrapper{
  flex:1;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  padding:40px 16px 140px;
}

.chat{
  width:100%;
  max-width:720px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* Messages */

.message{
  animation:fadeUp .2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px);}
  to{opacity:1;transform:translateY(0);}
}

.user{
  align-self:flex-end;
  background:#111827;
  color:white;
  padding:12px 16px;
  border-radius:18px;
  max-width:70%;
  font-size:14px;
}

.ai{
  max-width:85%;
  font-size:15px;
  line-height:1.7;
}

/* Code block */

/* Input */

.input-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:720px;
  background:white;
  border:1px solid var(--border);
  border-radius:24px;
  padding:8px 12px;
}

.input-row{
  display:flex;
  gap:8px;
}

textarea{
  flex:1;
  border:none;
  resize:none;
  outline:none;
  font-size:15px;
  max-height:180px;
}

.send{
  border:none;
  background:#111827;
  color:white;
  border-radius:50%;
  width:36px;
  height:36px;
  cursor:pointer;
}

/* ===== Empty State ===== */

.empty-state{
  text-align:center;
  margin-top:80px;
  animation:fadeIn .3s ease;
}

.empty-state h1{
  font-size:28px;
  font-weight:600;
  margin-bottom:10px;
}

.empty-state p{
  color:#6b7280;
  margin-bottom:30px;
  font-size:15px;
}

.suggestions{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

.suggestions button{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid #e5e7eb;
  background:white;
  cursor:pointer;
  font-size:14px;
  transition:.2s ease;
}

.suggestions button:hover{
  background:#f3f4f6;
  transform:translateY(-1px);
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px);}
  to{opacity:1;transform:translateY(0);}
}


/* ===== ChatGPT Style Code Block ===== */

.code-block{
  margin-top:16px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #e5e7eb;
  background:#0f172a;
  box-shadow:0 8px 24px rgba(0,0,0,0.06);
}

.code-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:#111827;
  color:#9ca3af;
  font-size:12px;
  font-weight:500;
  letter-spacing:0.5px;
}

.code-header span{
  text-transform:uppercase;
}

.code-header button{
  background:#1f2937;
  border:1px solid #374151;
  color:#d1d5db;
  padding:4px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  transition:0.2s ease;
}

.code-header button:hover{
  background:#374151;
}

.code-block pre{
  margin:0;
  padding:18px;
  overflow:auto;
  font-size:14px;
  line-height:1.6;
}

.code-block code{
  font-family:ui-monospace, SFMono-Regular, Menlo, monospace;
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <button class="new-chat">New Chat</button>
  <div class="chat-list"></div>
  <div class="logout">Logout</div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="main">

<div class="topbar">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
</div>

<div class="chat-wrapper">
  <div class="chat" id="chat">

  <div class="empty-state" id="emptyState">
    <h1>Welcome to Zynk</h1>
    <p>Ask anything. I’ll respond clearly and simply.</p>

    <div class="suggestions">
      <button onclick="quickPrompt('Explain this Python code')">
        Explain Python code
      </button>

      <button onclick="quickPrompt('Summarize this text')">
        Summarize text
      </button>

      <button onclick="quickPrompt('Help me fix a bug')">
        Fix a bug
      </button>
    </div>
  </div>
   
</div>

<div class="input-bar">
  <div class="input-row">
    <textarea id="input" rows="1" placeholder="Message Zynk..."></textarea>
    <button class="send" onclick="send()">➤</button>
  </div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
const BACKEND_URL="https://dev-router.onrender.com";
const token=localStorage.getItem("token");

const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const chat=document.getElementById("chat");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}

/* Auto resize */
const textarea=document.getElementById("input");
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

/* Language detection */
function detectLanguage(code){
  if(/(def |class |import )/.test(code)) return "python";
  if(/(function|=>|console\.log)/.test(code)) return "javascript";
  if(/(<html|<\/div>)/.test(code)) return "html";
  if(/(SELECT |INSERT INTO )/i.test(code)) return "sql";
  return "plaintext";
}

function autoDetectLanguage(code){
  if(code.includes("def ")) return "python";
  if(code.includes("import ")) return "python";
  if(code.includes("console.log")) return "javascript";
  if(code.includes("function")) return "javascript";
  if(code.includes("<html")) return "html";
  return "plaintext";
}

function formatAI(text){

  return text.replace(/```(\w+)?\n([\s\S]*?)```/g,(match,lang,code)=>{

    const language = lang || autoDetectLanguage(code);

    return `
      <div class="code-block">
        <div class="code-header">
          <span>${language}</span>
          <button onclick="copyCode(this)">Copy</button>
        </div>
        <pre><code class="language-${language}">
${code.replace(/</g,"&lt;")}
        </code></pre>
      </div>
    `;
  }).replace(/\n/g,"<br>");
}

function copyCode(btn){
  const code = btn.parentElement.nextElementSibling.querySelector("code").innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copied";
  setTimeout(()=>btn.innerText="Copy",1000);
}

/* Streaming */
let queue=[];
let rendering=false;

function smoothRender(container){
  if(rendering) return;
  rendering=true;
  function step(){
    if(queue.length===0){
      rendering=false;
      return;
    }
    container.innerText+=queue.shift();
    chat.scrollTop=chat.scrollHeight;
    setTimeout(step,12);
  }
  step();
}

function addUser(text){
  const div=document.createElement("div");
  div.className="user message";
  div.innerText=text;
  chat.appendChild(div);
}

function createAI(){
  const div=document.createElement("div");
  div.className="ai message";
  chat.appendChild(div);
  return div;
}

async function send(){
  const q=textarea.value.trim();
  if(!q) return;

  addUser(q);
  textarea.value="";
  textarea.style.height="auto";

  const ai=createAI();
  let full="";
  let buffer="";

  const res=await fetch(`${BACKEND_URL}/ask`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({question:q})
  });

  const reader=res.body.getReader();
  const decoder=new TextDecoder();

  while(true){
    const {done,value}=await reader.read();
    if(done) break;

    buffer+=decoder.decode(value,{stream:true});
    const parts=buffer.split("\n\n");
    buffer=parts.pop();

    for(let part of parts){
       if(part.startsWith("data:")){
          const data = part.slice(5);

        if(data==="[DONE]"){
          ai.innerHTML=formatAI(full);
          document.querySelectorAll("pre code").forEach(b=>hljs.highlightElement(b));
          return;
        }

        try{
          const json = JSON.parse(data);
            if(json.type==="token"){
              full += json.value;
              queue.push(json.value);
              smoothRender(ai);
          }
        }catch{}
      }
    }
  }
}

function quickPrompt(text){
  document.getElementById("input").value = text;
  send();
}

function hideEmptyState(){
  const empty = document.getElementById("emptyState");
  if(empty){
    empty.style.opacity = "0";
    empty.style.transform = "translateY(-6px)";
    setTimeout(()=>empty.remove(),200);
  }
}
</script>

</body>
</html>
