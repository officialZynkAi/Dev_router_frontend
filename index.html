<!DOCTYPE html>
<html>
<head>
  <title>AI Router â€“ Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      max-width: 400px;
    }
    input {
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>AI Router</h1>
    <p>Cost-optimized AI routing for developers.</p>

    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="join()">Join Beta</button>

    <div class="msg" id="msg"></div>
  </div>

<script>
async function join() {
  const email = document.getElementById("email").value;

  if (!email) {
    document.getElementById("msg").innerText = "Enter valid email";
    return;
  }

  const res = await fetch("https://YOUR_BACKEND_URL/waitlist", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  document.getElementById("msg").innerText = data.message;
}
</script>

</body>
</html>
