<!DOCTYPE html>
<html>
<head>
  <title>AI Router Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #aaa;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }

    .msg {
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>AI Router</h1>
  <p>Join the private beta</p>

  <input type="email" id="email" placeholder="Enter your email">
  <button onclick="join()">Join Beta</button>

  <div class="msg" id="message"></div>
</div>

<script>
async function join() {
  const email = document.getElementById("email").value;
  const msg = document.getElementById("message");

  if (!email) {
    msg.innerText = "Enter email first";
    return;
  }

  try {
    const response = await fetch("https://https://dev-router-landing-backend.onrender.com/waitlist", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email: email })
    });

    const data = await response.json();
    msg.innerText = data.message;

  } catch (error) {
    msg.innerText = "Something went wrong";
  }
}
</script>

</body>
</html>
