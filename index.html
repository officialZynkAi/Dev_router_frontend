<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Router â€“ One Subscription. All Models.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    background: #0f172a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 700px;
    padding: 40px;
  }

  h1 {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    color: #cbd5e1;
    margin-bottom: 30px;
  }

  .highlight {
    color: #38bdf8;
    font-weight: 600;
  }

  .email-box {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  input {
    flex: 1;
    padding: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  button {
    padding: 15px 20px;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0ea5e9;
  }

  .status {
    margin-top: 20px;
    font-size: 14px;
  }

  .footer {
    margin-top: 40px;
    font-size: 12px;
    color: #64748b;
  }
</style>
</head>

<body>

<div class="container">
  <h1>AI Router</h1>
  <p>
    One intelligent system that automatically selects the
    <span class="highlight">best AI model</span> for your task.
    No multiple subscriptions. No confusion.
  </p>

  <div class="email-box">
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="joinWaitlist()">Join Waitlist</button>
  </div>

  <div class="status" id="status"></div>

  <div class="footer">
    Early access for developers & founders.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    "YOUR_SUPABASE_URL",
    "YOUR_SUPABASE_ANON_KEY"
  );

  async function joinWaitlist() {
    const email = document.getElementById("email").value;
    const status = document.getElementById("status");

    if (!email) {
      status.innerText = "Please enter a valid email.";
      status.style.color = "orange";
      return;
    }

    const { error } = await supabase
      .from("waitlist")
      .insert([{ email }]);

    if (error) {
      status.innerText = "Email already registered.";
      status.style.color = "red";
    } else {
      status.innerText = "You're on the waitlist ðŸš€";
      status.style.color = "lightgreen";
      document.getElementById("email").value = "";
    }
  }
</script>

</body>
</html>
